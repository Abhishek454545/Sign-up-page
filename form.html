<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2> Sign up</h2>
    <form>
<label for="name">enter your name</label>
<input type="text" id="name" placeholder="enter name">
<br>
<label for="mobile_number">enter your mobile number</label>
<input type="tel" id="mobile_number"placeholder="enter mobile number">
<br>
<label for="email_address">enter your email address</label>
<input type="email" id="email_address" placeholder="enter email">
<br>
<label for="gender">enter your gender</label>

<select name="gender" id="gender">
<option value="male">male</option>
<option value="female">female</option>
</select>
<br>
<label for="date-of-birth">enter your dob</label>
<input type="date" id="date-of-birth">
<br>
<button>submit</button>
 </form>
</body>
</html>
